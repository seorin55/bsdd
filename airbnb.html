<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./airbnbsiwon.css" />
        <title>AirBnBCloneCoding</title>
    </head>
    <body>
        <div class="mainContainer">
            <header class="header">
                <div class="topBlackBox">
                    <h1 class="covid19message">
                        에어비앤비의 코로나19 대응 방안에 대한 최신 정보를
                        확인하세요.
                    </h1>
                </div>

                <div class="topLogoLine">
                    <div class = "topLogoLineLeft">
                        <div>
                        <img
                            class="bnblogo"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-ZqGbyV-rWjQBuBjYK3l05BcinCO7YoP1Xg&usqp=CAU"
                            width="25px"
                        />
                        </div>
                        <div class="airbnbfont">
                            <img src="/airbnbfont.PNG" height="18px">
                        </div>
                    </div>
                    <div class = "topLogoLineMiddle">
                        <div>
                        <span class="topLogoLineFonts">숙소</span>     
                        </div>
                        <div>
                        <span class="topLogoLineFonts">체험</span>
                        </div>
                        <div>
                        <span class="topLogoLineFonts">온라인 체험</span>
                        </div>
                    </div>
                    <div class = "topLogoLineRight">
                        <div>
                        <span class="topLogoLineFonts">호스트 되기</span>
                        </div>
                        <div>
                        <img src="/airbnbearth.PNG" width="25px">
                        </div>
                        <div class ="idIcons">
                            <div class="menuButton">
                            <img src="/airbnbmenu.PNG" width="16px">
                            </div>
                            <div>
                            <img src="/airbnbperson.PNG" width="30px">
                            </div>
                        </div>
                    </div>
            </header>

            <div class="middle">
                <div class="checkoutBoxes">

                    <div class="checkoutBox1">
                        <div class="checkoutBox1Text">
                            <div class="checkoutBoxTextSmallBox">
                                <span class="checkoutBoxTextSmall">위치</span>
                            </div>
                            <div>
                                <span class="checkoutBoxTextBig">어디로 여행가세요?</span>
                            </div>
                        </div>
                    </div>

                    <div class="checkoutBox2">
                        <div class="checkoutBox2Text">
                            <div class="checkoutBoxTextSmallBox">
                            <span class="checkoutBoxTextSmall">체크인</span>
                            </div>
                            <div>
                            <span class="checkoutBoxTextBig">날짜입력</span>
                            </div>
                        </div>
                    </div>

                    <div class="checkoutBox3">
                        <div class="checkoutBox3Text">
                            <div class="checkoutBoxTextSmallBox">
                            <span class="checkoutBoxTextSmall">체크아웃</span>
                            </div>
                            <div>
                            <span class="checkoutBoxTextBig">날짜입력</span>   
                            </div>   
                        </div> 
                    </div>

                    <div class="checkoutBox4">
                        <div class="checkoutBox4Text">
                            <div class="checkoutBoxTextSmallBox">
                            <span class="checkoutBoxTextSmall">인원</span>
                            </div>
                            <div>
                            <span class="checkoutBoxTextBig">게스트 추가</span>
                            </div>
                        </div>
                        <div class="searchButton">
                            <img src="/searchIcon.PNG" class="searchIcon">     
                        </div>
                    </div>

                </div>

                <div class="ukraineBox">
                    <div class="ukraineBoxText">
                        <span class="ukraineBoxFont">10만 명에 달하는 우크라이나 피란민에게 임시숙소를 제공해주세요</span>
                    </div>
                    <div class="findOutMore">
                        <span class="ukraineBoxFont">자세히 알아보기</span>
                    </div>
                </div>

                <div class="tentBox">
                    <div class="tentBoxText">
                        <span class="tentBoxFont">호기심을 자극하는 숙소로 떠나보세요</span>
                    </div>
                    <div class="tentBoxButton">
                        <span class="tentBoxButtonText">유연한 검색</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
